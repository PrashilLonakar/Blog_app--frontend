<div class="forgot-password-container">
  <div class="p-3">
    <div class="my-2">
      <h1>Forgot Password</h1>
    </div>
    <form [formGroup]="forgetPasswordForm" (keyup.enter)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Write your Email"
              formControlName="email"
            />
            <mat-error class="d-flex mt-1">
              <validation-message
                [control]="forgetPasswordForm.controls['email']"
                [propertyLabel]="'Email'"
              >
              </validation-message>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6"></div>
        <div class="col-6 d-flex justify-content-end">
          <button mat-button [routerLink]="['/auth/login']">Sign in!</button>
        </div>
      </div>
      <div class="row mt-5">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <p class="my-2 d-flex justify-content-center">OR</p>
        <button mat-button [routerLink]="['/auth/registration']">
          Need an account? Sign up!
        </button>
      </div>
    </form>
  </div>
</div>

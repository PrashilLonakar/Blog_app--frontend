<div class="login-container">
  <div class="p-3">
    <div class="my-2">
      <h1>Login</h1>
    </div>
    <form [formGroup]="loginForm" (keyup.enter)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Write your Email"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Write your Pw"
              [type]="isViewPasswordEnabled() ? 'text' : 'password'"
              formControlName="password"
            />
            <mat-icon matSuffix (click)="toggleViewPassword()">
              {{ isViewPasswordEnabled() ? "visibility_off" : "visibility" }}
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-checkbox class="example-margin">Remember me</mat-checkbox>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button mat-button>Forgot password?</button>
        </div>
      </div>
      <div class="row mt-5">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <p class="my-2 d-flex justify-content-center">OR</p>
        <button mat-button>Need an account? Sign up!</button>
      </div>
    </form>
  </div>
</div>

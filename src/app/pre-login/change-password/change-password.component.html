<div class="change-password-container">
  <div class="p-3">
    <div class="my-2">
      <h1>Change Password</h1>
    </div>
    <form [formGroup]="changePasswordForm" (keyup.enter)="onSubmit()">
      <div class="row">
        <div class="col-12 mb-1">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Write your Password"
              [type]="isViewPasswordEnabled() ? 'text' : 'password'"
              formControlName="password"
            />
            <mat-icon matSuffix (click)="toggleViewPassword()">
              {{ isViewPasswordEnabled() ? "visibility_off" : "visibility" }}
            </mat-icon>
            <mat-error class="d-flex mt-1">
              <validation-message
                [control]="changePasswordForm.controls['password']"
                [propertyLabel]="'Password'"
              >
              </validation-message>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              placeholder="Write your Password"
              [type]="isViewConfirmPasswordEnabled() ? 'text' : 'password'"
              formControlName="confirmPassword"
            />
            <mat-icon matSuffix (click)="toggleViewConfirmPassword()">
              {{
                isViewConfirmPasswordEnabled() ? "visibility_off" : "visibility"
              }}
            </mat-icon>
            <mat-error class="d-flex mt-1">
              <validation-message
                [control]="changePasswordForm.controls['confirmPassword']"
                [propertyLabel]="'Confirm Password'"
              >
              </validation-message>
            </mat-error>
          </mat-form-field>
        </div>
        <mat-error class="d-flex mt-1 error-msg" *ngIf="!areSamePassword">
          Both passwords must match
        </mat-error>
        <div class="col-6"></div>
        <div class="col-6 d-flex justify-content-end">
          <button mat-button [routerLink]="['/auth/login']">Sign in!</button>
        </div>
      </div>
      <div class="row mt-5">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <p class="my-2 d-flex justify-content-center">OR</p>
        <button mat-button [routerLink]="['/auth/registration']">
          Need an account? Sign up!
        </button>
      </div>
    </form>
  </div>
</div>

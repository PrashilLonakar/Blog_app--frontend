<sub-header
  [title]="pageName"
  [breadCrumbsArr]="breadCrumbs"
  [btn]="buttonContent"
  [isBtnShow]="isBthShow"
></sub-header>

<form [formGroup]="categoryForm" (keyup.enter)="onSubmit()">
  <div class="form-container">
    <div class="row mb-1">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Your title" formControlName="title" />

          <mat-error class="d-flex mt-1">
            <validation-message
              [control]="categoryForm.controls['title']"
              [propertyLabel]="'Title'"
            >
            </validation-message>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field
          class="example-full-width"
          appearance="outline"
          class="w-100"
        >
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="Yours description"
            formControlName="description"
          ></textarea>
          <mat-error class="d-flex mt-1">
            <validation-message
              [control]="categoryForm.controls['description']"
              [propertyLabel]="'Description'"
            >
            </validation-message>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="row mb-1 btn-submit">
    <div class="col-12 d-flex justify-content-end">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </div>
</form>

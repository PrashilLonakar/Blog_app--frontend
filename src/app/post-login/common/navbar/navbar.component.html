<nav class="navbar navbar-container navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="d-flex justify-content-between w-100">
      <button
        *ngIf="isToggleIconShow"
        mat-icon-button
        class="toggle-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenavClick()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div
        *ngIf="!isToggleIconShow"
        class="sidenav-header d-flex gap-3 align-items-center"
        [routerLink]="['/posts']"
      >
        <img
          class="app-logo-main"
          src="assets/images/app-logo.png"
          alt="blog-icon"
        />
        <h3 class="app-title d-flex align-items-center mb-0">Blog App</h3>
      </div>

      <div class="profile-content d-flex">
        @if (profile.role == 'admin') {
        <div class="profile-admin d-flex align-items-center">
          <a class="me-5 fw-bolder" [routerLink]="['/admin/post']">Admin</a>
        </div>
        }
        <div class="profile-icons me-3 d-flex align-items-center">
          <button mat-mini-fab [matMenuTriggerFor]="menu" class="profile-btn">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/profile-setting']">
              <mat-icon> contacts</mat-icon>
              <span>Profile-setting</span>
            </button>
            <button mat-menu-item [routerLink]="['/']">
              <mat-icon>power_settings_new</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
        <div class="profile-username d-flex align-items-center">
          <span class="me-3 fw-bolder">
            {{ profile?.firstname ? profile?.firstname : "Username" }}
          </span>
        </div>
      </div>
    </div>
  </div>
</nav>
